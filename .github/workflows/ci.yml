name: CI
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install bats
        run: |
          if [ "$RUNNER_OS" = "macOS" ]; then
            brew install bats-core
          else
            sudo apt-get update && sudo apt-get install -y bats
          fi
      - name: Run tests
        run: bats test/
